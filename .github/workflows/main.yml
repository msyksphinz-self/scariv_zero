      #   id: cache-verilator
      #   with:
      #     path: verilator-${{ matrix.verilator }}
      #     key: ${{ matrix.system }}-verilator-${{ matrix.verilator }}
      #
      # - name: Compile Verilator ${{ matrix.verilator }}
      #   if: steps.cache-verilator.outputs.cache-hit != 'true'
      #   run: |
      #     wget https://github.com/verilator/verilator/archive/refs/tags/v${{ matrix.verilator }}.tar.gz
      #     tar xvf v${{ matrix.verilator }}.tar.gz
      #     cd verilator-${{ matrix.verilator }}
      #     autoconf
      #     ./configure
      #     make
      # - name: Install Verilator ${{ matrix.verilator }}
      #   run: |
      #     cd verilator-${{ matrix.verilator }}
      #     sudo make install
      #     verilator --version

      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: true

      # # Build library
      # - name: Build Spike DPI Library
      #   run: make -C spike_dpi/ libspike_dpi.so VERILATOR=1

      - name: RV64 Tiny Build
        run: make -C verilator_sim/ rv64_tiny LINT=on

      - name: RV64 Small Build
        run: make -C verilator_sim/ rv64_small LINT=on

      - name: RV64 Standard Build
        run: make -C verilator_sim/ rv64_standard LINT=on

      - name: RV64 Big Build
        run: make -C verilator_sim/ rv64_big LINT=on

      - name: RV64 Giant Build
        run: make -C verilator_sim/ rv64_giant LINT=on
